<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
    
      const { createApp, ref } = Vue;

      const App = {
        setup() {
          const message = ref('Hello World!');
          return {
            message
          }
        },
        template: 
          `<div>
            <h1>{{ message }}</h1>
          </div>`
      };

      const app = createApp(App);
      app.mount('#app');

    </script>
  </body>
</html>
